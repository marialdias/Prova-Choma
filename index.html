<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">

        <h1>Agendamento aula</h1>

        <form id="agendamento aula">
            <label for="nome">Nome Completo: </label>
            <input type="text" id="nome" name="nome" required>

            <label for="servico">Serviço Desejado: </label>
            <select name="servico" id="servico" required>

                <option value="">Selecione...</option>
                <option value="Aula de Ingles">Ingles </option>
                <option value="Aula de Espanhol">Espanhol</option>
                <option value="Aula de Francês ">Frances</option>
            </select>


            <label for="Reserva">Data à Reservar</label>
            <input type="Reserva" id="Reserva" name="Reserva" required>
            
            <p>Aula única</p>
            <label><input type="radio" name="Aula única" value="sim" required> Sim</label>
            <label><input type="radio" name="única" value="nao"> Não</label>


            <p>Aula semanal?</p>
            <label><input type="radio" name="Aula semanal" value="sim" required> Sim</label>
            <label><input type="radio" name="semanal" value="nao"> Não</label>
        </form>


        <button type="submit">Confirmar Agendamento</button>

</body>
</html>
